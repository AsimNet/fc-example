<div class="timetable-calendar-container" [class.rtl]="true">
  <div class="flex gap-6">

    <!-- التقويم -->
    <div class="flex-1">
      <!-- Export Button -->
      <div class="mb-4 flex justify-end">
        <button 
          (click)="exportToJPG()"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
          </svg>
          تصدير كصورة JPG
        </button>
      </div>
      
      <div class="calendar-container" id="calendar-export-target">
        <full-calendar [options]='calendarOptions()'></full-calendar>
      </div>
    </div>

    <!-- الشريط الجانبي: شعب المقررات (معطل) -->
    <aside class="w-80 flex-shrink-0">
    <div class="bg-gray-300 border-4 border-gray-400 h-full">
      <div class="p-4 border-b-4 border-gray-400 bg-gray-200">
        <div>
          <h3 class="text-xl font-bold text-gray-600">شعب المقررات</h3>
        </div>
        <p class="text-sm text-gray-500 mt-1">معطل - لا يعمل</p>
      </div>

      <!-- Courses List Section -->
      <div class="overflow-y-auto" style="max-height: 500px;">
        <!-- Disabled Search Input -->
        <div class="mb-4 px-4 pt-4">
          <input
            type="text"
            disabled
            placeholder="البحث معطل..."
            class="w-full px-3 py-2 border-2 border-gray-400 bg-gray-100 text-gray-400 text-sm cursor-not-allowed"
          />
        </div>

        <!-- Static Courses List -->
        <div class="pb-4 px-4">
          <div *ngFor="let course of courses" class="mb-2">
            <div
              class="w-full bg-gray-100 border-2 border-gray-400 cursor-not-allowed opacity-60"
              style="min-height: 5rem; height: auto;">
              <div class="flex items-center space-x-3 space-x-reverse py-4 px-3">
                <div class="w-4 h-4 bg-gray-400"></div>
                <div class="text-right flex-1">
                  <p class="font-bold text-gray-600 text-sm">{{ course.code }}</p>
                  <p class="text-xs text-gray-500">{{ course.name }}</p>
                  <div class="mt-2">
                    <span class="px-2 py-1 bg-gray-300 text-gray-600 text-xs">
                      {{ course.sections?.length || 0 }} شعبة
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Static Sections (Always Hidden - sections never expand) -->
            <div *ngIf="false" class="mt-2 mb-4">
              <div class="grid grid-cols-2 gap-2">
                <div *ngFor="let section of course.sections"
                  class="px-3 py-2 text-sm bg-gray-200 border-2 border-gray-400 text-center cursor-not-allowed opacity-50">
                  <div class="font-bold text-gray-600">{{ section.sectionNumber }}</div>
                  <div class="text-xs text-gray-500 mb-1">{{ section.type }}</div>
                  <div class="text-xs text-gray-400">
                    {{ section.instructor || 'غير محدد' }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Empty State -->
        <div *ngIf="!courses || courses.length === 0" class="text-center py-8 px-4">
          <div class="mx-auto h-12 w-12 bg-gray-400 mb-3"></div>
          <p class="text-sm text-gray-600 font-bold">لا يوجد شيء</p>
          <p class="text-xs text-gray-500 mt-1">معطل</p>
        </div>
      </div>

      <div class="border-t-4 border-gray-400 p-4 bg-gray-200">
        <div class="flex justify-between items-center text-sm">
          <span class="text-gray-600 font-bold">المجموع:</span>
          <span class="font-bold text-gray-600">0 شعبة</span>
        </div>
        <div
          class="w-full mt-2 px-3 py-2 text-sm text-gray-500 bg-gray-300 border-2 border-gray-400 text-center cursor-not-allowed">
          زر معطل - لا يعمل
        </div>
      </div>
    </div>
  </aside>

  </div>
</div>
